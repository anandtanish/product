    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .page-container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            display: flex; /* Always visible for its own page */
            flex-direction: column;
            gap: 24px;
        }
        .button-primary {
            background-image: linear-gradient(to right, #6366f1, #3b82f6); /* Blue gradient */
            color: white;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            width: auto;
            display: inline-block;
        }
        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        .product-image {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            margin: 0 auto 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5DZ39PMH"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    <!-- Home Page Content -->
    <div class="page-container">
        <h1 class="text-4xl font-extrabold text-gray-900 mb-6">Welcome to Our Store!</h1>
        <img src="https://placehold.co/300x200/a78bfa/ffffff?text=Awesome+Product" alt="Awesome Product" class="product-image">
        <p class="text-lg text-gray-700 mb-8 leading-relaxed">
            Discover our amazing new product! It's designed to make your life easier and more enjoyable.
            Get yours today and experience the difference. Limited stock available!
        </p>
        <button id="buy-now-button" class="button-primary">Buy Now</button>
    </div>

    <script>
        // Get reference to the "Buy Now" button
        const buyNowButton = document.getElementById('buy-now-button');

        // Event listener to navigate to the billing page
        buyNowButton.addEventListener('click', () => {
            window.location.href = 'billing.html'; // Navigate to billing.html
        });
    </script>
</body>
