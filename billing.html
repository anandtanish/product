    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .page-container {
            background-color: #ffffff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            display: flex; /* Always visible for its own page */
            flex-direction: column;
            gap: 24px;
        }
        .input-field {
            padding: 12px 16px;
            border: 1px solid #d1d5db; /* Light gray border */
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            color: #374151; /* Dark gray text */
        }
        .input-field:focus {
            outline: none;
            border-color: #3b82f6; /* Blue focus border */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }
        .button-primary {
            background-image: linear-gradient(to right, #6366f1, #3b82f6); /* Blue gradient */
            color: white;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: none;
            width: auto;
            display: inline-block;
        }
        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5DZ39PMH"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

    <!-- Billing Page Content -->
    <div class="page-container">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">Billing Information</h1>
        <form id="billing-form" class="flex flex-col gap-4">
            <input type="text" id="name" placeholder="Full Name" class="input-field" required>
            <input type="email" id="email" placeholder="Email Address" class="input-field" required>
            <textarea id="address" placeholder="Shipping Address" rows="3" class="input-field" required></textarea>
            <input type="text" id="city" placeholder="City" class="input-field" required>
            <input type="text" id="zip" placeholder="Zip Code" class="input-field" required>
            <button type="submit" class="button-primary mt-4">Submit Payment</button>
        </form>
    </div>

    <script>
        // Get reference to the billing form
        const billingForm = document.getElementById('billing-form');

        // Event listener for form submission
        billingForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission
            // In a real application, you would process the form data here
            console.log('Billing form submitted!');
            window.location.href = 'thankyou.html'; // Navigate to thankyou.html
            billingForm.reset(); // Optionally clear the form fields
        });
    </script>
</body>
</html>
